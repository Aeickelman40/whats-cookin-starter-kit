<!DOCTYPE html>
<html>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Gotu&display=swap" rel="stylesheet">

<head>
  <meta charset="UTF-8">
  <title>Whats Cookin'</title>

</head>

<body>
  <header>
    <h1>Whats Cookin'</h1>
    <p>Welcome, <span id="welcome-user-banner"></span></p>
    <section class="header-buttons">
      <button class="home-button" id="home-button">Home</button>
      <button class="cook-recipes-button" id="cooked-recipes-button">Cooked Recipes</button>
      <button class="favorite-recipes-button" id="favorite-recipes-button">My Favorite Recipes</button>
      <button class="recipes-to-cook-button" id="recipes-to-cook-button">Recipes To Cook</button>
      <button class="shopping-list-button" id="shopping-list-button">My Shopping List</button>
    </section>
    <input id="search-recipes-input" placeholder="Search by ingredient, recipe, or tag here..." />
    <button id="search-recipes-button">
      <img src="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/search-512.png" class="search-icon">
    </button>
  </header>
  <main>
    <aside>
      <h2 class="pantry-header">My Pantry</h2>
      <input type="text" id="search-pantry-input" placeholder="Search your pantry here...">
      <button id="pantry-search-button">
        <img src="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/search-512.png" class="search-icon">
      </button>
      <article id="ingredients-container">
      </article>
    </aside>
    <section id="recipes-container">
    </section>
    <section class="hidden" id="shopping-list-container">
    </section>
  </main>
  <script type="text/javascript" src="../data/users.js"></script>
  <script type="text/javascript" src="../data/recipes.js"></script>
  <script type="text/javascript" src="../data/ingredients.js"></script>
  <script type="text/javascript" src="../src/user.js"></script>
  <script type="text/javascript" src="../src/pantry.js"></script>
  <script type="text/javascript" src="../src/recipe.js"></script>
  <script type="text/javascript" src="../src/ingredient.js"></script>
  <script type="text/javascript" src="./scripts.js"></script>
</body>

</html>
